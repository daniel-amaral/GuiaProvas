<head>
    <link rel="stylesheet" type="text/css" href="public/stylesheets/upload.css">
</head>

<div>
    <body>
    <h2 style="margin-bottom: 20px; font-weight:">Upload</h2>

    <form name="myForm">
        <fieldset>
            <!-- <legend>Upload on form submit</legend> -->

            <span>Universidade: </span>
            <span class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{universidadeSelecionada}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="universidade in opcoes">
                        <a ng-click="selecionaUniversidade($index)">{{universidade.nome}}</a>
                    </li>
                </ul>
            </span>
            <br>

            <span>Curso: </span>
            <span class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{cursoSelecionado}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="curso in listaDeCursos">
                        <a ng-click="selecionaCurso(curso)">{{curso}}</a>
                    </li>
                </ul>
            </span>
            <br>

            <span>Ano: </span>
            <span class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{anoSelecionado}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="ano in listaDeAnos">
                        <a ng-click="selecionaAno(ano)">{{ano}}</a>
                    </li>
                </ul>
            </span>
            <br>


            <span>Per√≠odo: </span>
            <span class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{periodoSelecionado}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a ng-click="periodoSelecionado = 1">1</a></li>
                    <li><a ng-click="periodoSelecionado = 2">2</a></li>
                </ul>
            </span>
            <br>

            Professor:
            <input type="text" name="userName" ng-model="nomeDoProfessor" size="31">

            <br>Arquivo:
            <input type="file" ngf-select ng-model="picFile" name="picFile"
                   accept="image/*" ngf-max-size="2MB" required
                   ngf-model-invalid="errorFile">
            <!-- <i ng-show="myForm.file.$error.required">*required</i><br> -->
            <i ng-show="myForm.file.$error.maxSize">File too large
                {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
            <img ng-show="myForm.file.$valid" ngf-thumbnail="file" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
            <br>
            <button class="btn" ng-click="uploadFile(picFile)">Submit</button>
            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
        </fieldset>
        <br>
    </form>

               accept="image/*" ngf-max-size="2MB" required
               ngf-model-invalid="errorFile">
    </form>
    -->

    </body>
</div>
